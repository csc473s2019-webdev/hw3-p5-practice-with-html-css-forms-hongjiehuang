<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id ="title">Survey Form</h1>
    <div id="outer">
        <p id="description">What is your future goal job as a Computer Science student? </p>
        <form id="Survey">
            <div>
                <label id="name-label"> Name:</label>   
                <input required type="text" id="name" class="input-field" placeholder="Please enter your name">
            </div>

            <div>
                <label id="email-label">Email:</label>   
                <input required type="text" id="email" class="input-field" placeholder="Please enter your email">
            </div>

            <div>
                <label id="age-label">Age:</label>   
                <input required type="text" id="age" class="input-field" placeholder="Please enter your age">
            </div>

            <div class="gender">
                <label id="gender-label">Gender:</label>
                <input type="radio" name="gender" value="male" id="male">Male
                <input type="radio" name="gender" value="female" id="female">Female
                <input type="radio" name="gender" value="other" id="other">Other
            </div>
        
            <div class="choice">
                <label id="choice-label">Please pick your first choice</label>
                <select id="dropdown">
                    <option value="Software Developer">Software Developer</option>
                    <option value="Computer Hardware Engineer">Computer Hardware Engineer</option>
                    <option value="Computer Systems Analyst">Computer Systems Analyst</option>
                    <option value="Computer Network Architect">Computer Network Architect</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Information Security Analyst">Information Security Analyst</option>
                    <option value="Game Developer">Game Developer</option>
                    <option value="Computer Programmer">Computer Programmer</option>
                    <option value="Network Security Administrator">Network Security Administrator</option>                    
                </select>
            </div>
            <div class="choice">
                <label id="choice-label">Please pick your second choice</label>
                <select id="dropdown">
                    <option value="Software Developer">Software Developer</option>
                    <option value="Computer Hardware Engineer">Computer Hardware Engineer</option>
                    <option value="Computer Systems Analyst">Computer Systems Analyst</option>
                    <option value="Computer Network Architect">Computer Network Architect</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Information Security Analyst">Information Security Analyst</option>
                    <option value="Game Developer">Game Developer</option>
                    <option value="Computer Programmer">Computer Programmer</option>
                    <option value="Network Security Administrator">Network Security Administrator</option>                    
                </select>
            </div>
            
            <div class="comments">
                <label id="comment-label">Do you have any interesting project ideas that you want to share?
                    <br>Post the links or ideas below!</label><br>
                    <textarea id="comments" style="height:50px;resize:vertical;" name="comment" placeholder="Ideas that might change the world go here..."></textarea>
            </div>
            </div>
        </form>
        
    </div>
</body>
</html>
