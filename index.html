<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id ="title">Survey Form</h1>
    <div class="mysurvey">
        <p id="description">What is your future goal job as a Computer Science student? </p>
        <form id="survey-form">
            <div>
            <div class="mylabels">
                <label for="name" id="name-label">Name:</label></div> 
                <input type="text" id="name" class="input-field" placeholder="Please enter your name" required>
            </div>

            <div>
            <div class="mylabels">
                <label for="email" id="email-label">Email:</label></div> 
                <input type="email" id="email" class="input-field" placeholder="Please enter your email" required>

            <div class="mylabels">
                <label for="age" id="number-label">Age:</label></div>   
                <input type="number" id="number" class="input-field" placeholder="Please enter your age" min="1" max="120" required>
            </div>

            <div class="gender">
                <div class="mylabels">
                <label for="gender" id="gender-label">Gender:</label></div> 
                <input type="radio" name="gender" value="male" id="male">Male
                <input type="radio" name="gender" value="female" id="female">Female
                <input type="radio" name="gender" value="other" id="other">Other
            </div>
        
            <div class="choice">
                <div class="mylabels">
                <label id="choice-label">Please pick your first choice</label></div>
                <select id="dropdown">
                    <option value="Software Developer">Software Developer</option>
                    <option value="Computer Hardware Engineer">Computer Hardware Engineer</option>
                    <option value="Computer Systems Analyst">Computer Systems Analyst</option>
                    <option value="Computer Network Architect">Computer Network Architect</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Information Security Analyst">Information Security Analyst</option>
                    <option value="Game Developer">Game Developer</option>
                    <option value="Computer Programmer">Computer Programmer</option>
                    <option value="Network Security Administrator">Network Security Administrator</option>                    
                </select>
            </div>
            <div class="choice">
                <div class="mylabels">
                <label id="choice-label">Please pick your second choice</label></div>
                <select id="dropdown">
                    <option value="Software Developer">Software Developer</option>
                    <option value="Computer Hardware Engineer">Computer Hardware Engineer</option>
                    <option value="Computer Systems Analyst">Computer Systems Analyst</option>
                    <option value="Computer Network Architect">Computer Network Architect</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Information Security Analyst">Information Security Analyst</option>
                    <option value="Game Developer">Game Developer</option>
                    <option value="Computer Programmer">Computer Programmer</option>
                    <option value="Network Security Administrator">Network Security Administrator</option>                    
                </select>
            </div>
            <div class="checkbox">
                <div class="mylabels">
                <label for="fields">The Technology fields that you are interested in</label></div>
                <div class="fields">
                    <input type="checkbox" name="fields" value="Robotics">Robotics
                    <input type="checkbox" name="fields" value="Self-Driving Cars">Self-Driving Cars
                    <input type="checkbox" name="fields" value="Smart Buildings">Smart Buildings
                    <input type="checkbox" name="fields" value="Artificial Intelligence">Artificial Intelligence<br>
                    <input type="checkbox" name="fields" value="Virtual Reality">Virtual Reality
                    <input type="checkbox" name="fields" value="Nano Technology">Nano Technology
                    <input type="checkbox" name="fields" value="Mobile Development">Mobile Development
                    <input type="checkbox" name="fields" value="Game Development">Game Development
                    
                </div>
 
            </div>
            
            <div class="comments">
                <div class="mylabels">
                <label id="comment-label">Do you have any interesting project ideas that you want to share?
                <br>Post the links or ideas below!</label><br></div>
                <textarea id="comments" style="height:50px;resize:vertical;" name="comments" placeholder="Ideas that might change the world go here..."></textarea>
            </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
